<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Builder - Jacob</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #2d89ef;
      color: white;
      flex-wrap: wrap;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
      transition: opacity 0.3s;
    }
    .navbar nav a:hover {
      opacity: 0.8;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    /* Buttons */
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
      margin: 0 0.5rem;
      display: inline-block;
    }
    .btn.primary {
      background: #ffce00;
      color: #333;
    }
    .btn.primary:hover {
      background: #e6b800;
    }
    .btn.secondary {
      background: white;
      color: #2d89ef;
    }
    .btn.secondary:hover {
      background: #f0f0f0;
    }

    /* Footer */
    footer {
      background: #2d89ef;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 1.5rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .navbar {
        flex-direction: column;
        text-align: center;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">AI Resume Builder</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="builder.html">Build Resume</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Create Your Professional Resume</h1>
      <p>Build, preview, and download stunning resumes â€” all for free, right from your phone.</p>
      <a href="builder.html" class="btn primary">Start Building</a>
      <a href="about.html" class="btn secondary">Learn More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AI Resume Builder by Jacob</p>
  </footer>
</body>
</html>
