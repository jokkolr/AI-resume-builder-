<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Builder - Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    a.btn {
      text-decoration: none;
      padding: 1rem 2rem;
      background: #2d89ef;
      color: white;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s ease-in-out;
    }

    a.btn:hover {
      background: #1b5fa7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Welcome to AI Resume Builder</h1>
  <p>Create professional resumes effortlessly using AI. Start building your career today with a few simple clicks.</p>
  <a href="login.html" class="btn">Start Building</a>
</body>
</html>
